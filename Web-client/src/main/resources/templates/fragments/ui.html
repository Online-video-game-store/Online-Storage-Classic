<!-- fragments/ui.html -->
<div th:fragment="alerts">
    <!-- Модальное окно -->
    <div id="modal-backdrop" style="
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
    ">
        <div id="modal-dialog" style="
            background-color: white;
            border-radius: 12px;
            padding: 24px 32px;
            max-width: 480px;
            width: 90%;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            text-align: center;
        ">
            <div id="modal-message">
                <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 12px;">
                    <div id="modal-icon" style="font-size: 28px; margin-right: 10px;"></div>
                    <div id="modal-title" style="font-size: 20px; font-weight: bold;"></div>
                </div>
                <div id="modal-text" style="font-size: 16px; color: #333; line-height: 1.4;"></div>
            </div>
            <div style="margin-top: 20px;">
                <button onclick="closeModal()" style="
                    padding: 8px 18px;
                    border: none;
                    border-radius: 6px;
                    background-color: #007bff;
                    color: white;
                    font-size: 14px;
                    cursor: pointer;
                ">OK</button>
            </div>
        </div>
    </div>

    <!-- Загрузка -->
    <div id="loading-overlay" style="
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.3);
        z-index: 999;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
    ">
        <div style="
            padding: 16px 24px;
            background: white;
            border-radius: 8px;
            font-size: 16px;
        ">⏳ Ожидайте оформления заказа...</div>
    </div>
</div>
