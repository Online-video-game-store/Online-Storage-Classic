server:
  port: ${CART_SERVICE_PORT:0}

spring:
  application:
    name: "CART-SERVICE"

  output.ansi.enabled: ALWAYS

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH2_ISSUER_URI:http://localhost:8090} # сервер аутентификации

  cloud:
    loadbalancer:
      retry:
        enabled: true                        # включение повторных попыток при недоступности сервисов
      healthCheck:
        enabled: true                        # включение проверки состояния для сервисов

  # H2 database
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:cart         # будем использовать БД в памяти.
    username: sa
    password:
  # консоль для отладки
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true      # для удаленного доступа: localhost:8090/CATALOG-SERVICE/h2-console

  # автозапуск schema.sql
  sql:
    init:
      mode: always
#      platform: mysql
  # Spring Jpa Hibernate
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: create-drop
        show_sql: false
        format_sql: true

    generate-ddl: true
#    defer-datasource-initialization: true
#    open-in-view: false

app:
  config:
    cookie-anon-id: ${ANON_ID_CLAIM:ANON_ID}    # в этом поле куки хранят ID не аутентифицированного пользователя
    claim-user-id: ${USER-ID-CLAIM:user_id}     # поле в токене, хранящее ID пользователя


# настройки Эврики
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:7777/eureka}
    register-with-eureka: true                # Регистрация клиента в Eureka Server
    fetch-registry: true                      # Извлечение реестра из Eureka Server
    retry-on-connect-errors: true             # Повторные подключения к Eureka при сбоях
    registry-fetch-interval-seconds: 5        # (30)
  instance:
    prefer-ip-address: false                  # Использовать IP-адрес вместо имени хоста
    lease-renewal-interval-in-seconds: 5      # Интервал отправки heartbeats (30)
    lease-expiration-duration-in-seconds: 10  # Таймаут для истечения lease (сердцебиений) (60)


# Actuator. По дефолту доступны только health и info.
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus, env, loggers, micrometer
    access:
      default: none                   # по дефолту не указанные эндпоинты отключены
  endpoint:
    health:
      access: unrestricted            # разрешаем все методы HTTP (get, post, delete и тд)
      show-details: when-authorized
    prometheus:
      access: read_only
    info:
      access: read_only
    metrics:
      access: read_only
    loggers:
      access: unrestricted
    env:
      access: unrestricted


  # разрешаем отображение информации из info-секции файла настроек
  info:
    env:
      enabled: true
    java:
      enabled: true    # это выведет в info информацию по JVM

