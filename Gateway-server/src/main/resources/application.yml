server:
  port: 9010

spring:
  application:
    name: "GATEWAY-SERVER"

  output.ansi.enabled: ALWAYS

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8090     # сервер аутентификации

  cloud:
    loadbalancer:
      retry:
        enabled: true         # Повторные попытки при сбоях балансировщика
    gateway:
      default-filters:
        - TokenRelay=
        - PreserveHostHeader
      discovery:
        locator:
          enabled: true
          lower-case-service-id: false
      routes:
        - id: catalog-service
          uri: lb://CATALOG-SERVICE
          predicates:
            - Path=/pk8000/api/catalog/**, /pk8000/api/catalog/images/**, /pk8000/api/catalog/edit/**, /pk8000/api/catalog/reservation/**
          filters:
            - Retry=3         # Повторить запрос до 5 раз при сбое
        #            - RemoveRequestHeader=Authorization   # удаляем исходный токен
        - id: cart-service
          uri: lb://CART-SERVICE
          predicates:
            - Path=/pk8000/api/public/cart/**
          filters:
            - Retry=3         # Повторить запрос до 3 раз при сбое

  #            - RemoveRequestHeader=Authorization   # удаляем исходный токен
